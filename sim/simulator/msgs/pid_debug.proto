syntax = "proto2";

package smartmouse.msgs;

import "ignition/msgs/time.proto";

message PIDDebug {
    optional ignition.msgs.Time stamp = 1;
    optional double left_mps_setpoint = 2;
    optional double left_mps_actual = 3;
    optional double right_mps_setpoint = 4;
    optional double right_mps_actual = 5;
}

