package gzmaze.msgs;
import "pose.proto";

message RobotState {
    required gazebo.msgs.Pose pose = 1;
    required double left_wheel_velocity_mps = 2;
    required double right_wheel_velocity_mps = 3;
    required double left_wheel_angle_radians = 4;
    required double right_wheel_angle_radians = 5;
    required double left_analog = 6;
    required double right_analog = 7;
    required bool left_binary = 8;
    required bool right_binary = 9;
    required bool front_binary = 10;

}
